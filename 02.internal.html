<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: bisque;
            margin: 15px;
        }
        h1 {
            color: lightcoral;
        }
        p {
            color: lightcoral;
        }
        .highlight {
            background-color: hotpink;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Judul halaman ini</h1>
    <p>Ini adalah sebuah paragraf dengan gaya CSS internal yang diterapkan.</p>
    <p>Paragraf kedua, juga akan terlihat sama.</p>
    <p class="highlight">Paragraf ini menggunakan kelas 'highlight' untuk efek khusus.</p>
</body>
</html>
