<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan garis dan cellpadding</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="10">
        <!--Bagian kepala tabel-->
        <thead>
            <tr>
                <th>Baris</th>
                <th>Kolom</th>
            </tr>
        </thead>
        <!--Bagian body tabel-->
        <tbody>
            <tr>
                <th>Sel 1</th>
                <th>Sel 2</th>
            </tr>
            <tr>
                <th>Sel 3</th>
                <th>Sel 4</th>
            </tr>
            <tr>
                <th>Sel 5</th>
                <th>Sel 6</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
