<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight with Number</title>
    <style>
        .wn-1oo {
            font-weight: 100;
        }
        .wn-400 {
            font-weight: 400;
        }
        .wn-700 {
            font-weight: 700;
        }
        .wn-900 {
            font-weight: 700;
        }
        .wn-900 {
            font-weight: 900;
        }
    </style>
</head>
<body style="background-color: lightblue; color: darkblue;">
    <p class="wn-1oo">This is lighter weight text.</p>
    <p class="wn-400">This is normal weight text.</p>
    <p class="wn-700">This is bold weight text.</p>
    <p class="wn-900">This is bolder weight text.</p>
</body>
</html>
