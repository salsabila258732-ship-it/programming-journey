<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur ukuran Textarea</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama</label> <br>
        <input id="nama" name="nama" value="Salwa"> <br>
        <label for="alamat">Alamat 1</label> <br>
        <textarea
        id="alamat-1"
        name="alamat_1"
        rows="2"
        cols="10"
        >Batang</textarea> <br>

        <label for="alamat-2">Alamat 2</label> <br>
        <textarea
        id="alamat-2"
        name="alamat_2"
        rows="3"
        cols="20"
        >Semarang</textarea> <br>
    </form>
</body>
</html>
